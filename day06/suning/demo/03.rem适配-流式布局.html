<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <style>

        body{
            margin: 0;
            padding: 0;
            line-height: 1; /*行高字体一样高*/
        }
        /*流式容器*/
        header{
            width: 100%;
            height: 50px;
            line-height: 50px;
            font-size: 16px;
            text-align: center;
            background: green;
            color: #fff;
        }

    </style>
</head>
<body>
<!--1. 伸缩布局  flex -->
<!--2. 流式布局 百分比-->
<!--3- 响应式布局   媒体查询  (超小屏幕: 流式布局)-->
<!--共同点 : 元素只能做宽度的适配(排除图片)-->
<!--适配方案rem: 宽度和高度 都能做到适配(等比缩放)-->
<!--4.rem布局-->
<!--通过控制html上的字体大小,  去控制页面上所有以rem为单位的基准值, 控制尺寸-->
<!--4.1 把页面上px 单位 转换成 rem单位-->
<!--4.2 页面制作的时候 psd 上量取的px 单位转换为rem 单位 使用-->
<!--4.3 怎么换算??? 预设一个基准值  方便计算 100px -->
<!--4.4 适配的时候 ,设置基准值  320px 50px 怎么算:(640px,100px==320px 50px ) -->
<!--4.5 换算公式 : 当前rem基准值 = 预设的基准值 / 设计稿宽度 * 当前设备的宽度 -->
<header>购物车</header>
</body>
</html>
