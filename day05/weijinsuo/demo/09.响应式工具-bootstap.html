<!DOCTYPE html>
<html lang="en">
<head>
    <!--    文档编码申明-->
    <meta charset="utf-8">
    <!--    要求当前版本的浏览器使用最高版本的内核来渲染-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--    视口的设置: 视口的宽度和设备一致, 默认的缩放比例和PC端一致, 用户不能自己缩放-->
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=0">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <!--    优先加载和浏览器解释-->


    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap 核心样式引入-->
    <link href="../lib/bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- HTML5 shiv 和 Respond.js 分别为了解决 IE8 支持 HTML5 标签和媒体查询（media queries）功能  不兼容问题-->

    <!-- 警告：不能以 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用,最好 http:// 打开 -->

    <!--    在IE9 以下引入-->
    <!--[if lt IE 9]>
    <script src="../lib/html5shiv/html5shiv.min.js"></script>
    <script src="../lib/respond/respond.min.js"></script>
    <![endif]-->


</head>
<body>
<!--
            大屏设备 : 显示

            中等设备 :隐藏


            小屏幕设备:显示

            超小屏设备: 隐藏


            visible-lg 大屏设备 : 显示  其他隐藏
            visible-md
            visible-sm
            visible-xs

3.2 版本后,   建议使用hidden

            hidden-lg 大屏设备 : 隐藏  其他显示
            hidden-md
            hidden-sm
            hidden-xs
-->

<!--<div class="box visible-lg visible-sm">内容</div>-->
<div class="box hidden-md hidden-xs">内容</div>



<!--bootstrap依赖jquery-->
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="../lib/jquery/jquery.min.js"></script>

<!--bootstrap js 核心文件 (引入后可以有js 交换功能)-->
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="../lib/bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
