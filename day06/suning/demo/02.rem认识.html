<!DOCTYPE html>
<html lang="en" style="font-size: 50px;">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            line-height: 1; /*行高字体一样高*/
            font-size: 50px;
        }

        .em {
            font-size: 2em;
        }

        .rem {
            font-size: 2rem;
        }
        /*1.rem 是相对单位(绝对单位, 相对单位) */
        /*2.em  大小是基于 父元素的字体大小 */
        /*3.rem  大小是基于 */
        /*4.浏览器默认的字体大小是16px */
        /*5. r 意思 root 根, 根元素,  html标签    */
        /*6. rem的大小是基于 html 元素的字体大小     */
    </style>
</head>
<body>
<div class="em">AAAAA</div>
<div class="rem">AAAAA</div>
</body>
</html>
