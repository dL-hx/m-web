<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 100%;
            border: 20px solid pink;
            height: 1000px;
            /*非固定像素下, 使用box-sizing: border-box;能有效防止内容溢出*/
            /*不出现滚动条, 提高用户体验*/
            /*移动端常用布局就是非固定像素*/
            box-sizing: border-box;
            -webkit-box-sizing: border-box;
        }
    </style>
</head>
<body>
<!--
    1. 移动端以流式布局为主
    2. 百分比布局
    3. 非固定像素布局
    4. 无法准确计算容器的尺寸
-->
<div class="box"></div>
`
</body>
</html>
