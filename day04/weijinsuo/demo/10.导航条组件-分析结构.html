<!--h5 文档申明-->
<!DOCTYPE html>
<!--文档语言申明 en zh-CN zh-tw-->
<html lang="zh-CN">
<head>
    <!--    文档编码申明-->
    <meta charset="utf-8">
    <!--    要求当前版本的浏览器使用最高版本的内核来渲染-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--    视口的设置: 视口的宽度和设备一致, 默认的缩放比例和PC端一致, 用户不能自己缩放-->
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=0">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <!--    优先加载和浏览器解释-->


    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap 核心样式引入-->
    <link href="../lib/bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- HTML5 shiv 和 Respond.js 分别为了解决 IE8 支持 HTML5 标签和媒体查询（media queries）功能  不兼容问题-->

    <!-- 警告：不能以 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用,最好 http:// 打开 -->

    <!--    在IE9 以下引入-->
    <!--[if lt IE 9]>
    <script src="../lib/html5shiv/html5shiv.min.js"></script>
    <script src="../lib/respond/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<!--
    navbar 导航条
    navbar-default 默认样式
    navbar-inverse 反转样式
-->
<nav class="navbar navbar-default">
    <!--    导航的内容容器
     container-fluid 流式布局容器 宽度随着父容器变化而变化，没有固定宽度
     container 布局页面的容器类.有网页的版心
     -->
    <div class="container">
        <!-- 包含 商标区域 和 切换按钮(在移动端显示) -->
        <!--  切换按钮      -->
        <!--   类名: collapse             样式
               属性:
                data-toggle="collapse"   申明是什么组件= 折叠组件
                data-target="#bs-example-navbar-collapse-1"  控制的目标元素 = 选择器
               其他:
                aria-expanded="false"    aria-* 代表提供给屏幕阅读器使用的(盲人阅读器)
                class="sr-only"          screen read only  代表提供给屏幕阅读器使用的(盲人阅读器)

        -->

        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <!--   商标区域    -->
            <a class="navbar-brand" href="#">Brand</a>
        </div>

        <!-- 导航链接, 表单 其他内容 被切换-->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
<!--            默认的导航-->
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Link</a></li>
                <li><a href="#">Link</a></li>
                <li><a href="#">Link</a></li>
                <li><a href="#">Link</a></li>
                <li><a href="#">Link</a></li>
                <li><a href="#">Link</a></li>
                <li><a href="#">Link</a></li>
            </ul>
<!--         右对齐的导航   -->
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Link</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<!--bootstrap依赖jquery-->
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="../lib/jquery/jquery.min.js"></script>

<!--bootstrap js 核心文件 (引入后可以有js 交换功能)-->
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="../lib/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
