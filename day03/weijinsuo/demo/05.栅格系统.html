<!--h5 文档申明-->
<!DOCTYPE html>
<!--文档语言申明 en zh-CN zh-tw-->
<html lang="zh-CN">
<head>
    <!--    文档编码申明-->
    <meta charset="utf-8">
    <!--    要求当前版本的浏览器使用最高版本的内核来渲染-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--    视口的设置: 视口的宽度和设备一致, 默认的缩放比例和PC端一致, 用户不能自己缩放-->
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=0">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <!--    优先加载和浏览器解释-->


    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap 核心样式引入-->
    <link href="../lib/bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- HTML5 shiv 和 Respond.js 分别为了解决 IE8 支持 HTML5 标签和媒体查询（media queries）功能  不兼容问题-->

    <!-- 警告：不能以 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用,最好 http:// 打开 -->

    <!--    在IE9 以下引入-->
    <!--[if lt IE 9]>
    <script src="../lib/html5shiv/html5shiv.min.js"></script>
    <script src="../lib/respond/respond.min.js"></script>
    <![endif]-->

    <style>
        .container {
            height: 100px;
            background-color: pink;
        }

        .container > .row {
            height: 50px;
            background-color: green;
        }


        .container > .row > div{
            height: 25px;
            border: 1px solid #ccc;
        }


        .container > .myRow {
            height: 50px;
            background-color: red;
        }
    </style>
</head>
<body>
<!--响应式布局容器-->
<div class="container">
    <!--    栅格系统: 其实就是行和列的布局, 网格状的布局-->
    <!--    行:row  -->
    <!--    .container 容器默认有15px 的左右间距  .row 填充父容器 的 15px 的左右内间距,  margin-left, margin-right  -15px   拉伸 -->
    <div class="row">
        <!--        列: col-*-*   *:不确定(参数)-->

<!--        col: 列样式
            第一个*:屏幕的大小
            大屏设备 : lg     大屏设备以上 包含本身

            中等设备 : md     中屏设备以上生效  包括本身


            小屏幕设备: sm    小屏幕以上生效    包括本身

            超小屏设备: xs    超小屏幕以上生效    包括本身


            第二个*:每一行的等分, 默认分成12等分, 数字代表是占多少份

            超出份数会换行
-->
        <div class="col-lg-4">1</div>
        <div class="col-lg-4">2</div>
        <div class="col-lg-4">3</div>

    </div>
    <!--    <div class="myRow"></div>-->


</div>


<!--bootstrap依赖jquery-->
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="../lib/jquery/jquery.min.js"></script>

<!--bootstrap js 核心文件 (引入后可以有js 交换功能)-->
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="../lib/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
